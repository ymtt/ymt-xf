<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>滑动</title>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <style>
            *{
                margin:0;
                padding:0;
            }
            body{
                margin:0 auto;
                padding:0;
            }
            img{
                width:100%;
                height:100%;
            }
            #wrapper{
            width:100%;
            height:100%;
            }
            #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            }
            #scroller li {
            display: block;
            float: left;
            width: 100%;
            height: 100%;
            border-right: 1px solid #ccc;
            background-color: #fafafa;
            font-size: 14px;
            }
        </style>
        <script>
           var myScroll;
           function loaded(){
                myScroll=new IScroll('#wrapper',{
                    scrollX;true,
                    scrollY:false,
                    momentum: false,
		            snap: true,
		            snapSpeed: 100,
		            keyBindings: true,
		            bounce;true,
                });
           }
           document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        </script>
    </head>
    <body onload="loaded()" >
       <div id="wrapper">
           <div id="scroller">
               <ul>
                   <li><img src="image/welcome_1.jpg"></li>
                   <li><img src="image/welcome_2.jpg"></li>
                   <li><img src="image/welcome_3.jpg"></li>
               </ul>
           </div>

       </div>
    </body>
</html>
