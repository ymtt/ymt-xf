    <script type="text/javascript">
        $(document).ready(function () {
             back();
             $('#button').click(function () {
                     var username = $('#username').val();
                     var pwd = $('#password').val();
                     var url='http://120.24.172.105:8000/fw?controller=com.xfsm.action.LoginAction';
                     $.ajax({
                         type: 'get',
                         datatype: 'json',
                         url: url,
                         data:{"loginname":username,"pwd":pwd,"t":"app"},
                         success: function (data) {
                            var json = eval("(" +data+ ")");
                            //base64编码
                            var x=base64encode(utf16to8(data));
                           window.sessionStorage.setItem("session",json.sId);
                           window.localStorage.getItem("user",username);
                           alert(json.sId);
                           if(json.result=="Y"){
                                 alert("登录成功");
                                 window.location.href="index.html";
                           }else{
                               alert("登录失败"+json.result);
                           }
                         },error:function(error){
                            alert(JSON.stringify(error));
                         }
                     })
                })
         })
    </script>
