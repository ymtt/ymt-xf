    <script type="text/javascript">
        $(document).ready(function () {
             back();
             $('#button').click(function () {
                     var username = $('#username').val();
                     var pwd = $('#password').val();
                     var url='http://120.24.172.105:8000/fw?controller=com.xfsm.action.LoginAction';
                     $.ajax({
                         type: 'get',
                         datatype: 'json',
                         url: url,
                         data:{"loginname":username,"pwd":pwd,"t":"app"},
                         success: function (data) {
                           var json = eval("(" +data+ ")");
                           alert(data);
                           window.sessionStorage.setItem("session",json.sId);
                           window.localStorage.setItem("user",username);
                           window.localStorage.setItem("userrole",json.role);
                           window.localStorage.setItem("userid",json.id);
                           alert(json.sId);
                           if(json.result=="Y"){
                                 alert("登录成功");
                                 window.location.href="index.html";
                           }else{
                                 alert("登录失败"+json.result);
                           }
                         },error:function(XMLHttpRequest,textStatus,errorThrown){
                            //alert(JSON.stringify(error));
                            alert(XMLHttpRequest.status);
                            alert(XMLHttpRequest.readyState);
                            alert(textStatus); //paser error;
                         }
                     })
                })
         })
    </script>
