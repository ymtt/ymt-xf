<!DOCTYPE html>
<html ng-app="ionic">
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
    <script type="text/javascript">
        function showme(){
            var div = document.getElementById("aaa");
            if (div.style.display == "none") {
                div.style.display = "block";
            } else if (div.style.display == "block") {
                div.style.display = "none"
            }
        }
    </script>
</head>
<body>
<div><img src="image/2_information-platform_icon.png" onclick="showme()"></div>
<div id="aaa" style="display:block">
    <ion-slide-box>
        <ion-slide>
            <div class="box positive-bg"><img src="image/07.png"></div>
        </ion-slide>
        <ion-slide>
            <div class="box energized-bg"><img src="image/08.png"></div>
        </ion-slide>
        <ion-slide>
            <div class="box balanced-bg"><img src="image/22.png"></div>
        </ion-slide>
    </ion-slide-box>
</div>
</body>
</html>
