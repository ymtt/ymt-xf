<!DOCTYPE html>

    <script src="cordova.js"></script>
    <script type="text/javascript">
        var timeOutEvent=0;//定时器
        //开始按
        function gtouchstart(i){
            timeOutEvent = setTimeout("longPress()",500);//这里设置定时器，定义长按500毫秒触发长按事件，时间可以自己改，个人感觉500毫秒非常合适
            if(i!=0) {
                document.getElementById("p"+i).style.backgroundColor = "#EDEDED";
            }
            return false;

        };
        //手释放，如果在500毫秒内就释放，则取消长按事件，此时可以执行onclick应该执行的事件
        function gtouchend(i){
            clearTimeout(timeOutEvent);//清除定时器
            if(timeOutEvent!=0){
                //这里写要执行的内容（尤如onclick事件）
                if(i!=0) {
                    document.getElementById("p"+i).style.backgroundColor = "#FFFFFF";
                }
            }
            return false;
        };
        //如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按
        function gtouchmove(i){
            clearTimeout(timeOutEvent);//清除定时器
            timeOutEvent = 0;
            if(i!=0) {
                document.getElementById("p"+i).style.backgroundColor = "#FFFFFF";
            }
        };

        //真正长按后应该执行的内容
        function longPress(){
            timeOutEvent = 0;
            document.getElementById("bg").style.display ="block";
            document.getElementById("show").style.display ="block";
                document.getElementById("p1").style.backgroundColor = "#FFFFFF";
            document.getElementById("p2").style.backgroundColor = "#FFFFFF";
            document.getElementById("p3").style.backgroundColor = "#FFFFFF";
        }
        function a(){
            document.getElementById("bg").style.display="none";
            document.getElementById("show").style.display ="none";

        }
    </script>
