<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type=”text/javascript” src=”http://www.netcu.de/templates/netcu/js/jquery-1.4.2.min.js”></script>
    <script type=”text/javascript” src=”http://www.netcu.de/templates/netcu/js/jquery.touchwipe.js”></script>
    <script type=”text/javascript”>
                var MyMar = setInterval(Marquee, 3000);
                var pic_width = 320
                a = 0
                function Marquee(){
                a++
                if(a>2){a=0}
                $(".focus_pic .kd").css("-webkit-transform","translateX(-"+a*pic_width+"px)")
                }
                $(".focus_pic .kd").touchwipe( {
                wipeLeft:function(){
                if(a>1){ return(false)}else {
                $(".focus_pic .kd").css("-webkit-transform","translateX(-"+(a+1)*pic_width+"px)");
                a=a+1
                }},
                wipeRight:function(){
                if(a<0){ return(false)}else{
                $(".focus_pic .kd").css("-webkit-transform","translateX(-"+(a-1)*pic_width+"px)");
                a=a-1
                }
                },
                min_move_x: 20,
                min_move_y: 20,
                preventDefaultEvents: true
                });
</script>

    </head>
<body>
<div class=”focus_pic”>
    <div class=”kd”>
        <a href=”#”><img src=”http://www.zb580.tv/upload/2013/2/19/logo.jpg” alt=”" /></a>
        <a href=”#”><img src=”http://www.zb580.tv/upload/2013/3/22/ylss–logo.jpg” alt=”" /></a>
        <a href=”#”><img src=”http://www.zb580.tv/upload/2012/12/14/shn–logo(1).jpg” alt=”" /></a>
    </div>
</div>
</body>
</html>
