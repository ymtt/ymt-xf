<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8;">
    <title>公安部四川消防研究所</title>
     <link href="css/base.css" type="text/css" rel="stylesheet" />
     <link href="css/fd.css" type="text/css" rel="stylesheet">

     <style type="text/css">
         /* search */
         .search{border:2px solid #f58400;height:35px;margin:40px auto 0 auto;width:80%;}
         .search select{display:none;}
         .search .select_box{font-size:12px;color:#999999;width:100px;line-height:35px;float:left;position:relative;}
         .search .select_showbox{height:35px;background:url(image/search_ico.png) no-repeat 80px center;text-indent:1.5em;}
         .search .select_showbox.active{background:url(image/search_ico_hover.png) no-repeat 80px center;}
         .search .select_option{border:2px solid #f58400;border-top:none;display:none;left:-2px;top:35px;position:absolute;z-index:99;background:#fff;}
         .search .select_option li{text-indent:1.5em;width:90px;cursor:pointer;}
         .search .select_option li.selected{background-color:#F3F3F3;color:#999;}
         .search .select_option li.hover{background:#BEBEBE;color:#fff;}

         .search input.inp_srh,.search input.btn_srh{border:none;background:none;height:35px;line-height:35px;float:left}
         .search input.inp_srh{outline:none;width:50%;}
         .search input.btn_srh{background:#f58400;color:#FFF;font-family:"微软雅黑";font-size:0.8em;width:10%;}
     </style>
 </head>
 <body>
 <div class="search radius6">
     <form name="searchform" method="post" action="#">
         <input name='ecmsfrom' type='hidden' value='9'>
         <input type="hidden" name="show" value="title,newstext">
         <select name="classid" id="choose">
             <option value="0">搜索全部</option>
             <option value="1">新闻中心</option>
             <option value="4">技术文档</option>
             <option value="22">下载中心</option>
         </select>
         <input class="inp_srh" name="keyboard"  placeholder="请输入您要搜索的作品" >
         <input class="btn_srh" type="submit" name="submit" value="搜索">
     </form>
 </div>
 <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
 <script type="text/javascript" src="js/jquery.select.js"></script>
 <script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
 <script src="js/drag.js" type="text/javascript" charset="utf-8"></script>
 <script src="js/fd.js"></script>
 <script type="text/javascript">
     $(document).ready(function(){
         h();
         d();
     });

 </script>

 </body>
</html>
