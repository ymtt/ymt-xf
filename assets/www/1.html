<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            -webkit-text-size-adjust: none;

        }
        .pages h3 {
            font-size: 20px;
            margin: 0;
        }
        #menu {
            background-color: #5a5959;
            float: left;
            height: 100%;
            width: 165px;
        }
        #menu h3 {
            font-family: arial;
            font-size: 12px;
            color: #fff;
            margin: 0;
            padding: 4px 0 4px 10px;
            background: -webkit-gradient(linear,left top,left bottom,color-stop(5%,rgba(90,89,89,1)),color-stop(85%,rgba(66,65,65,1)));
            border-top: solid #6b6b6b 1px;
            border-bottom: solid #3d3d3d 1px;
            text-shadow: 0 -1px 1px #333;
        }
        #menu ul {
            margin: 0;
            padding: 0;
            width: inherit;
        }
        #menu ul li a:link,
        #menu ul li a:visited {
            border-bottom: solid #333 1px;
            box-shadow: 0 1px 0 #727272;
            color: #fff;
            display: block;
            font-family: arial;
            font-size: 14px;
            padding: 10px 0 10px 10px;
            text-decoration: none;
            text-shadow: 0 1px 1px #000;
            width: 165px;
        }
        #menu ul li a:hover,
        #menu ul li a:active {
            background-color: #716f6f;
        }
        .ui-body-c {
            background-color: #fff;
            line-height: 18px;
        }
        .active {
            background: -webkit-gradient(linear,left top,left bottom,color-stop(0%,rgba(30,29,29,1)),color-stop(21%,rgba(56,55,55,1)));
            color: #fff;
            text-shadow: 0 1px 1px #000;
        }
    </style>
    <script>
        $(document).bind("mobileinit", function () {
            $.mobile.pushStateEnabled = true;
        });
        $(function () {
            var menuStatus;
            var show = function() {
                if(menuStatus) {
                    return;
                }
                $('#menu').show();
                $.mobile.activePage.animate({
                    marginLeft: "165px"
                }, 300, function () {
                    menuStatus = true
                });
            };
            var hide = function() {
                if(!menuStatus) {
                    return;
                }
                $.mobile.activePage.animate({
                    marginLeft: "0px"
                }, 300, function () {
                    menuStatus = false
                    $('#menu').hide();
                });
            };
            var toggle = function() {
                if (!menuStatus) {
                    show();
                } else {
                    hide();
                }
                return false;
            };
            // Show/hide the menu
            $("a.showMenu").click(toggle);
            $('#menu, .pages').live("swipeleft", hide);
            $('.pages').live("swiperight", show);
            $('div[data-role="page"]').live('pagebeforeshow', function (event, ui) {
                menuStatus = false;
                $(".pages").css("margin-left", "0");
            });
            // Menu behaviour
            $("#menu li a").click(function () {
                var p = $(this).parent();
                p.siblings().removeClass('active');
                p.addClass('active');
            });
        });
    </script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<body>
<div id="menu" style="display: none;">
    <h3>Menu</h3>
    <ul>
        <li class="active"><a href="#home" class="contentLink">Home </a></li>
        <li><a href="#home" class="contentLink">About </a></li>
        <li><a href="#home" class="contentLink">Portfolio </a></li>
        <li><a href="#home" class="contentLink">Contact </a></li>
    </ul>
</div>
<div data-role="page" class="pages" id="home">
    <div data-role="header">
        <a href="#" class="showMenu">Menu</a>
        <h1>FB Style Menu</h1>
    </div><!-- /header -->
    <div data-role="content">
        <p><strong>Note: You can swipe right/left to show/close menu.</strong></p>
    </div><!-- /content -->
</div><!-- /page -->
</body>
</html>
