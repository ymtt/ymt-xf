        .btn1{

    <script>
       function a()
        {

                var oBtn = document.getElementById("btn1");
                var oDemo = document.getElementById("demo1");

                    if (oDemo.style.display == "block") {
                        oBtn.style.background = "url(image/suggest_icon.png)no-repeat"
                        oDemo.style.display = "none";
                    }
                    else {
                        oBtn.style.background = "url(image/suggest1_icon.png)no-repeat"
                        oDemo.style.display = "block";
                    }


        }
    function b()
        {

                if (oDemo1.style.display == "block") {
                    oBtn1.style.background = "url(image/suggest_icon.png)no-repeat"
                    oDemo1.style.display = "none";
                }
                else {
                    oBtn1.style.background = "url(image/suggest1_icon.png)no-repeat"
                    oDemo1.style.display = "block";
                }

        }
    </script>
</head> <body>
