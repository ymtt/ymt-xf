<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="css/changePassword.css" type="text/css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/changePassword.js"></script>

</head>
<body>
<header>
    <a href="shezhi.html"><div class="div1"><img src="image/icon_return.png"></div></a>
    <div class="div2"><p>修改登录密码</p></div>
    <button id="complete">完成</button>
</header>
<section>
    <div class="div3">
        <p>为保障你的数据安全，修改密码前请填写原密码</p>
    </div>
    <form>
        <div class="div4">
            <img src="image/icon_password.png">
            <input type="text" placeholder="输入原密码" id="pwd">
        </div>
        <div class="div4">
            <img src="image/icon_password.png">
            <input type="text" placeholder="填写密码" id="newpwd">
        </div>
        <div class="div4">
            <img src="image/icon_password.png">
            <input type="text" placeholder="再次填写确认密码" id="renewpwd">
        </div>
    </form>
</section>
<script type="text/javascript">
        $("#complete").click(function(){
            var pwd=$("#pwd").val();
            var newpwd=$("#newpwd").val();

            var username=window.localStorage.getItem("user");

            if(""==username||null==username){
                alert("请登录后再修改密码！");
                window.location.href="denglu";
            }else{
                resetpwd(pwd,newpwd);
            }
        });
</script>
</body>
</html>
