<!DOCTYPE html>
<html>
<head lang="en">

    <link href="css/zhuce.css" type="text/css" rel="stylesheet" media="screen">
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        var bphone;
        var bpass;


    $(document).ready(function () {
             $('#submitform').click(function () {
                     var ajaxURL="http://120.24.172.105:8000/fw?controller=com.xfsm.action.RegAction"
                       var x=$("form").serialize();
                       alert("提示："+$("#regform").serialize());
                       $.ajax({
                            type:"POST",
                            dataType:"html",
                            url:ajaxURL,
                            data:$("form").serialize(),
                            success:function(result){
                                 var json = eval("(" +result+ ")");
                                 /*alert(json.result);*/
                                 if(json.result=="Y"){
                                    window.location.href="denglu.html";
                                 }else{
                                    alert(json.result);
                                 }
                            },error:function(XMLHttpRequest,textStatus,errorThrown){
                               /* var errdata = eval("(" +data+ ")");
                                alert("error:"+errdata.result);*/
                                alert(textStatus+errorThrown);
                            }
                       });
              })
    })
    /*手机号码验证*/
    function check_phone(phoneid){
        var regu=/^0?(13[0-9]|15[012356789]|18[0236789]|14[57]|17[0])[0-9]{8}$/;
        var re = new RegExp(regu);
        var val=phoneid.value;
        if(re.test(val)){
            bphone=true;
            return bphone;
        }else{
            alert("请输入正确的手机号码");
            bphone=false;
            phoneid.focus();
            return bphone;
        }
    }
    /*密码验证*/
    function check_pass(passid){
        //alert(passid.value.length);
        if(passid.value.length>=6&&passid.value.length<=18){
            bpass=true;
            return bpass;
        }else{
            alert("请输入6-18位");
            bpass=false
            passid.focus();
            return bpass;
        }
    }
    </script>
</head>
