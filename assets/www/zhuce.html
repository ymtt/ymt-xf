<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/zhuce.css" type="text/css" rel="stylesheet" media="screen">
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        var bphone;
        var bpass;


    $(document).ready(function () {
             $('#submitform').click(function () {
                    var ajaxURL="http://120.24.172.105:8000/fw?controller=com.xfsm.action.RegAction"
                    var loginname=$("#loginname").val();
                    var pwd=$("#pwd").val();
                    var phone=$("#phone").val();
                    //alert($("#regform").serialize());
                   $.ajax({
                        type:'post',
                        dataType:'html',
                        url:ajaxURL,
                        data:{"loginname":loginname,"pwd":pwd,"t":"002","phone":phone},
                       //data:$("#regform").serialize();
                        success:function(result){
                            var json = eval("(" +result+ ")");
                            if(json.result=="Y"){
                                window.location.href="denglu.html";
                             }else{
                                alert("错误提示："+json.result);
                             }
                        },error:function(error){
                            var last=JSON.stringify(error);
                            alert("失败提示："+last);
                        }
                    });
              })
    })
    /*手机号码验证*/
    function check_phone(phoneid){
        var regu=/^0?(13[0-9]|15[012356789]|18[0236789]|14[57]|17[0])[0-9]{8}$/;
        var re = new RegExp(regu);
        var val=phoneid.value;
        if(re.test(val)){
            bphone=true;
            return bphone;
        }else{
            alert("请输入正确的手机号码");
            bphone=false;
            phoneid.focus();
            return bphone;
        }
    }
    /*密码验证*/
    function check_pass(passid){
        //alert(passid.value.length);
        if(passid.value.length>=6&&passid.value.length<=18){
            bpass=true;
            return bpass;
        }else{
            alert("请输入6-18位");
            bpass=false
            passid.focus();
            return bpass;
        }
    }
    </script>
</head>
<body>
<header>
    <a href="denglu.html"><div class="div1"><img src="image/return_icon.png"></div></a>
    <div class="div2"><p>注册</p></div>
</header>
<form action="" method="post" id="regform" name="regform">

<div class="div3">

        <img src="image/z_user-name_icon.png">
    </div>
    <input type="text" placeholder="输入用户名" required="" name="login_name" id="loginname">
</div>
<div class="div4">
    <div class="div4-1">
        <img src="image/z_password_icon.png">
    </div>
    <input type="password" placeholder="输入密码" required="" name="pwd" id="pwd">
</div>
<div class="div5">
    <div class="div5-1">
        <img src="image/z_password_icon.png">
    </div>
    <input type="password" placeholder="请再次输入" required="">
</div>
    <div class="div6">
        <div class="div6-1">
            <p>+86</p>
        </div>
        <input type="password" placeholder="输入你的手机号" required="" id="phone">
        <input type="button" value="获取验证码" style="background-color: #05A0D7;color: #ffffff;width: 25%">
    </div>
    <div class="yz">
        <div class="yz-1">
            <img src="image/z_captcha_icon.png">
        </div>
        <input type="password" placeholder="输入验证码" required="">
    </div>
</form>
  <button id="submitform">注册</button>
<div class="div8">
    <input type="checkbox" style="background-color: #FFFFFF">
</div>

                <p>主办方：四川法斯特安全性能评估有限公司</p>

</html>
