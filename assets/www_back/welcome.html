<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>欢迎页</title>
        <link rel="stylesheet" href="css/swiper.min.css">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/swiper.min.js"></script>
        <script type="text/javascript" src="js/toucher.js"></script>
        <script src="js/jquery.rwdImageMaps.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(e) {
                $('img[usemap]').rwdImageMaps();
            });
        </script>
    </head>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .swiper-container{
            width:100%;
            height:100%;
        }
        img{
            position:absolute;
            z-index:-1;
            width:100%;
            height:100%;
        }
        .bc{
            position:relative;
            width:100%;
            left:12.5%;
            top:64.3%;
        }
        .btn{
        width:75%;
        height:6%;
        text-align:center;
        background-color:#056AFA;
        border:none;
        color:white;
        }
    </style>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="image/welcome_1.jpg"/></div>
                <div class="swiper-slide"><img src="image/welcome_2.jpg"/></div>
                <div class="swiper-slide">
                <img src="image/welcome_3.jpg" usemap="#planetmap"/>
                <!--<button type="button" onClick="openurl('index.html')" class="btn bc">立即体验</button><a href="index.html">点击</a>-->
                <map id="planetmap"  name="planetmap">
                	<area shape="rect" coords="86,827,633,895" href="index.html" onclick="setIndex()"/>
					<area shape="rect" coords="90,929,631,995" href="zhuce.html" />
                </map>
                </div>
            </div>
        </div>
    <script type="text/javascript">
       function setIndex(){
            window.localStorage.setItem("Index","index.html");
        }

        var HomeLogo=window.localStorage.getItem("HomeLogo");
        var Index=window.localStorage.getItem("Index");

        if(HomeLogo==null){
            window.localStorage.setItem("HomeLogo","HomeLogo_hide");
        }else{
             /*如果Index为"index"或者为空，跳转到index.html,如果为index1,则进入index1.html进入*/
            if(Index=="index.html"){
                window.location.href="index.html";
            }else if(Index=="index1.html"){
                window.location.href="index1.html";
            }
        }

        var mySwiper=new Swiper('.swiper-container',{
            loop:true,
            preventClicks:false,
        });
    </script>
    </body>
</html>
